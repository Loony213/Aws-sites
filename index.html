<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Task of distributed</h1>
    <div class="botones">
        <button id="pokemonBtn" class="btn">Obtener Pokémon Aleatorio</button>
    </div>

    <div id="pokemonInfo" class="pokemon-info">
        <!-- Aquí aparecerá el nombre e imagen del Pokémon -->
    </div>

    <script>
        document.getElementById("pokemonBtn").addEventListener("click", async () => {
            const randomId = Math.floor(Math.random() * 898) + 1;
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${randomId}`);
                const data = await response.json();
                const name = data.name.charAt(0).toUpperCase() + data.name.slice(1);
                const imageUrl = data.sprites.front_default;

                document.getElementById("pokemonInfo").innerHTML = `
                    <p>¡Tu Pokémon aleatorio es: <strong>${name}</strong>!</p>
                    <img src="${imageUrl}" alt="${name}" class="pokemon-img">
                `;
            } catch (error) {
                document.getElementById("pokemonInfo").innerHTML = "Error al obtener el Pokémon.";
            }
        });
    </script>
</body>

</html>
